<div>
	<h4>SONGS</h4>
	<table class='table'>
		<thead>
			<tr>
				<th></th>
				<th>Name</th>
				<th>Artists</th>
				<th>Genres</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="song in songs" double-click="start(song)" ng-class="{active: isCurrent(song)}">
				<td>{{ song.name }}</td>
				<td><artist-in-song artists="song.artists"><artist-in-song></td>
				<td>{{ song.genres.join(', ') }}</td>
			</tr>
		</tbody>
	</table>
</div>
